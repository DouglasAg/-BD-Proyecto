{% load static %}
<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Incicio
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">	
        <link rel="icon" type="image/png" href="{% static 'loging/images/icons/favicon.ico' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'loging/vendor/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'loging/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'loging/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'loging/vendor/animate/animate.css' %}">	
        <link rel="stylesheet" type="text/css" href="{% static 'loging/vendor/css-hamburgers/hamburgers.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'loging/vendor/animsition/css/animsition.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'loging/vendor/select2/select2.min.css' %}">	
        <link rel="stylesheet" type="text/css" href="{% static 'loging/vendor/daterangepicker/daterangepicker.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'loging/css/util.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'loging/css/main.css' %}">
    </head>
    <body>
            <div class="limiter">
                    <div class="container-login100" style="background-color:skyblue">
                        <div class="wrap-login100">
                            <div class="login100-form-title" style="background-color:teal">
                                <span class="login100-form-title-1">
                                    Iniciar Sesion
                                </span>
                            </div>
            
                            <form class="login100-form validate-form" action="loging/" method="POST">
                                {% csrf_token %}
                                <div class="wrap-input100 validate-input m-b-26" data-validate="Nombre Requerido">
                                    <span class="label-input100">Usuario</span>
                                    <input class="input100" type="text" name="username" placeholder="Ingrese Nombre">
                                    <span class="focus-input100"></span>
                                </div>
            
                                <div class="wrap-input100 validate-input m-b-18" data-validate = "Contrase単a Requerida">
                                    <span class="label-input100">Constrase単a</span>
                                    <input class="input100" type="password" name="pass" placeholder="Ingrese Contrase単a">
                                    <span class="focus-input100"></span>
                                </div>
            
            
                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn" style="background-color: teal">
                                        Iniciar
                                    </button>
                                </div>
                                {% if confirmacion == True %}
                                    <script>
                                        alert('Bienvenido');
                                    </script>
                                    {% endif %}
                                    {% if confirmacion == False %}
                                    <script>
                                        alert('Usuario o Contrase単a incorecta');
                                    </script>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
                
                <script src="{% static 'loging/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
                <script src="{% static 'loging/vendor/animsition/js/animsition.min.js' %}"></script>
                <script src="{% static 'loging/vendor/bootstrap/js/popper.js' %}"></script>
                <script src="{% static 'loging/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
                <script src="{% static 'loging/vendor/select2/select2.min.js' %}"></script>
                <script src="{% static 'loging/vendor/daterangepicker/moment.min.js' %}"></script>
                <script src="{% static 'loging/vendor/daterangepicker/daterangepicker.js' %}"></script>
                <script src="{% static 'loging/vendor/countdowntime/countdowntime.js' %}"></script>
                <script src="{% static 'loging/js/main.js' %}"></script>
    </body>


</html>
